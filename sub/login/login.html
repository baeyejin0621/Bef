<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boardgame friend</title>
    <!--파비콘-->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../img/favicon/favicon-16x16.png"
    />
    <!--CSS-->
    <link rel="stylesheet" href="../../css/sub/login/login.css" />
    <!--반응형-->
    <link
      rel="stylesheet"
      href="../../css/responsive/sub/login/login_responsive.css"
    />
  </head>
  <body>
    <div class="container">
      <!--헤더-->
      <header>
        <h1>
          <a href="/">
            <img src="../../img/common/header/logo.svg" alt="로고" />
          </a>
        </h1>
      </header>
      <!--메인-->
      <main>
        <section>
          <div class="form_box">
            <form action="#" method="post" id="login">
              <label for="user_id">
                <input
                  type="text"
                  name="user_id"
                  id="user_id"
                  required
                  autocomplete="on"
                  placeholder="아이디를 입력해주세요."
                />
              </label>
              <label for="user_pw">
                <input
                  type="password"
                  name="user_pw"
                  id="user_pw"
                  required
                  placeholder="비밀번호를 입력해주세요."
                />
              </label>
              <button id="account">로그인</button>
            </form>
            <!--로그인 버튼 아래-->
            <div class="bottom_line">
              <div class="remain">
                <input type="checkbox" name="remain" id="remain" />
                <label for="remain">
                  <img
                    src="../../img/sub/contact/contact1/sec2/check.svg"
                    alt="check"
                  />
                </label>
                <span>로그인 유지</span>
              </div>
              <!--아이디/비밀번호 찾기-->
              <div class="find">
                <a href="#">아이디 찾기</a>
                <a href="#">비밀번호 찾기</a>
              </div>
            </div>
          </div>
          <!--간편 로그인-->
          <div class="sns">
            <a href="#">
              <img src="../../img/sub/login/ico_kakao.png" alt="카카오톡" />
            </a>
            <a href="#">
              <img src="../../img/sub/login/ico_naver.png" alt="네이버" />
            </a>
            <a href="#">
              <img src="../../img/sub/login/ico_google.png" alt="구글" />
            </a>
          </div>
          <!--회원가입-->
          <div class="signup">
            <span>아직 Bef의 회원이 아니신가요?</span>
            <a href="#">회원가입</a>
          </div>
        </section>
      </main>
    </div>
    <!--js-->
    <script src="../../js/sub/login/login.js" type="text/javascript"></script>
  </body>
</html>
